{% extends 'base.html' %}

{% block title %}Delete Schedule{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-danger">Delete Schedule</h3>
                <p class="card-text">
                    Are you sure you want to delete the schedule "{{ schedule.title }}"?
                    This action cannot be undone.
                </p>
                <div class="mt-4">
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'schedule_list' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
